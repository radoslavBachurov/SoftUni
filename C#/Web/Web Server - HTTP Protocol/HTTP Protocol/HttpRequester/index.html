<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ad7996bae.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <section>
            <p id="signUp">SIGN UP</p>
            <p class="down">Privacy policy & terms of service</p>
            <i class="far fa-snowflake"></i>
        </section>
        <section>
            <div id="inputForm">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Username">
                <label for="username">E-MAIL</label>
                <input type="email" id="email" placeholder="Email">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" placeholder="Password">
                <label for="rpwd">REPEAT PASSWORD</label>
                <input type="password" id="rpwd" placeholder="Repeat Password">
            </div>
            <div id=buttonForm>
                <button type="submit" id="started">Get Started</button>
                <span>or</span>
                <button type="submit" id="signIn">Sign In</button>
            </div>
        </section>
    </form>
</body>

</html>
