<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadBooks">LOAD ALL Students</button>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>FORM</h3>
        <label>FirstName</label>
        <input type="title" id="firstName" placeholder="FirstName...">
        <label>LastName </label>
        <input type="title" id="lastName" placeholder="LastName...">
        <label>ID</label>
        <input type="title" id="id" placeholder="ID...">
        <label>FacultyNumber </label>
        <input type="title" id="facultyNumber" placeholder="FacultyNumber...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button>Submit</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
